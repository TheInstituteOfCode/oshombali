
<section >
  <div class="max-width">
    <div class="grid gap-2 items-center" style="grid-template-columns:{% if block.img-position == 'left' %} {{ block.img_width_percentage }} {% endif %} 1fr {% if block.img-position == 'right' %} {{ block.img_width_percentage }} {% endif %}; min-height: {{block.min-height}}">

    
  {% if block.img-position == 'left' %} 
  <div>
    <img src="{{block.img.img_path}}" alt="{{block.img.img_path}}">
  </div>
  {% endif %}

  <div>
    <h2 class="{{block.heading_style}}">{{block.heading}}</h2>
    {{block.block-content-html}}
  </div> 
  {% if block.img-position == 'right' %} 
  <div>
    <img src="{{block.img.img_path}}" alt="{{block.img.img_path}}" class="w-full">
  </div>
  {% endif %}
  </div>
</div>
</section>
