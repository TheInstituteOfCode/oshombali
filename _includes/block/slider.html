
<section class="scheme-{{block.color-scheme}}">
  <div class="max-width mb-6">
    <div class="mx-auto" style="max-width: {{block.content-max-width}};">
      {{block.block-content-html}}
    </div>

    <div class="slider grid grid-cols-3">
      {% for slide in block.slides %}
        <div  class="p-2">
{% if slide.url %}
          <a href="{{slide.url}}">
{% endif %}
            <img src="{{slide.img_path}}" alt="{{slide.img_alt}}" class="mb-4">
            {% if slide.col-content-html %}
              {{slide.col-content-html}}
            {% endif %}            
{% if slide.url %}
          </a>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div> 

</section>
