<!-- liquid banner  -->
<section>
  <div class="max-width">
    <div>
      {{block.block-content-html}}
    </div>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
      {% for expe in site.experiences %}
      <div style="text-align: {{block.text_alignment}};">
        <a href="{{expe.url}}" class="block">

          {% if expe.img_path != '' %}
            {% unless block.image_default_ratio %}
              <div class="relative" style="aspect-ratio:{{block.img_apsect}};">
                <img src="{{expe.featured_img_url}}" alt="{{expe.featured_img_alt}}" class="object-cover object-center absolute inset-0 h-full w-full">
              </div>
              
            {% else %}
        
              <img src="{{expe.img_path}}" alt="{{expe.img-alt}}">
            {% endunless %}
          {% endif %}
          <div class="mt-4">
            <p class="uppercase-p">{{expe.collection}}</p>
            <h3 class="base-heading">{{expe.title}}</h2>
            <p>{{expe.description}}</p>
            <a href="{{expe.url}}" class="button">veiw details</a>
          </div>
        </a>
      </div>
      {% endfor %}
    </div> 
  </div>
</section>
