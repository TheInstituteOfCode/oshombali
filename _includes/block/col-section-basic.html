<!-- col-section-basic.html -->
<div class="scheme-{{block.color-scheme}}">
<section>
      <div class="max-w-screen-xl mx-auto">
        <div class="heading-div" style="text-align: {{block.text_alignment}};">
       
          {{block.block-content-html}}
 
        </div>
        <div class="grid grid-cols-1 gap-4" style="grid-template-columns: repeat({{block.cols.size}}, minmax(0, 1fr));">
        {% for col in block.cols %}
          <div style="text-align: {{block.text_alignment}};">
            {% if col.img_path %}
                <img src="{{col.img_path}}" alt="{{col.img-alt}}" class="mb-4 object-cover object-center" {% unless block.image_default_ratio %} style="aspect-ratio:{{col.img_apsect}};" {% endunless %}>
            {% endif %}
       
            {{col.col-content-html}}
        </div>
          {% endfor %}
        </div>
      </div>
    </section>
</div>
