<section style="{% if block.border-bottom-width %} border-bottom: {{block.border-bottom-width}} solid {{block.border-bottom-color}}; {% endif %}{% if block.border-top-width %} border-bottom: {{block.border-top-width}} solid {{block.border-top-color}}; {% endif %}">
      <div class="max-width">
        <div class="heading-div" style="text-align: {{block.text_alignment}};">
       
          {{block.block-content-html}}
 
        </div>
        <div class="flex flex-col md:grid gap-8 gap-y-[10px]" style="grid-template-columns: repeat({{block.cols.size}}, minmax(0, 1fr));">
        {% for col in block.cols %}
          <div style="text-align: {{block.text_alignment}};">
            {% if col.img_path %}

                {% unless block.image_default_ratio %}
                  <div class="relative" style="aspect-ratio:{{block.img_apsect}};">
                    <img src="{{col.img_path}}" alt="{{col.img-alt}}" class="object-cover object-center absolute inset-0 h-full w-full">
                  </div>
                {% else %}
                  <img src="{{col.img_path}}" alt="{{col.img-alt}}">
                {% endunless %}
            {% endif %}
