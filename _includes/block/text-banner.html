<!-- text banner  -->
<section class="flex items-center justify-center scheme-{{block.color-scheme}} bg-center bg-cover"
style="
{% if block.banner-image %}
background-image: url({{block.banner-image}});
{% endif %}
{% if block.banner-height %}
min-height: {{block.banner-height}};
{% endif %}
"
>
    
  <div class="max-width text-{{block.text-alignment}}">
    {{block.block-content-html}}
  </div> 

</section>
