<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oshombali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/editor.css">
    <link rel="stylesheet" href="/assets/css/style.css">

<style>
    :root{
        --max-width: {{site.data.style_guide.max-width}}px;
        --side-gap: calc( var(50vw - {{site.data.style_guide.max-width | divided_by: 2}}px ))
    }
    :root,{% for scheme in site.data.style_guide.schemes %}
        .scheme-{{forloop.index}} {
            --bg-color: {{scheme.bg-color}};
            --text-color: {{scheme.text-color}};
            --button-bg: {{scheme.colored-button-bg-color}};
            --button-text: {{scheme.colored-button-text-color}};
        }
    {% endfor %}

</style>

</head>
<body>
    <header class="relative scheme-1 p-0 z-10">
        <div class="relative z-10">
            <div class="max-width p-8 grid grid-cols-3 items-center">
                <div class="burger-button">
                    <span class="burger-top"></span>
                    <span class="burger-middle"></span>
                    <span class="burger-bottom"></span>
                </div>
                <h2 class="flex-center mb-0">
                    <img src="/logo.png" class="mx-auto"> 
                </h2>
                <div class="text-right">
                    <a href="" class="button-featured">book now</a>
                </div>
            </div>
        </div>
      
        <div class="burger-anchor">
            <div class="burger-menu flex justify-around">
                {% for link in site.data.navigation.header %}
                    {% if link.sublinks.size >= 1 %}
                        <!-- has sublinks -->
                        <span class="dropParent">

                    {% endif %}
                    <a href="{{link.link-url}}">{{link.text}}</a>

                    {% if link.sublinks.size >= 1 %}
                            
                        </span>
                    {% endif %}
                {% endfor %}
                <a href="">Home</a>
                <a href="">Food</a>
                <a href="">Drink</a>
             </div>
        </div>
    </header>

{% for block in page.blocks %}
<div class="scheme-{{block.color-scheme}}">
    {% include /block/{{block._id}}.html %}
</div>
{% endfor %}
    {{content}}


    <script src="/main.js"></script>
</body>
</html>
